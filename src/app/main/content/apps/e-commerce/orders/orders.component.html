<div id="orders" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Orders</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-input-wrapper ml-8 m-sm-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                    <input id="search" matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->

            <button mat-raised-button [routerLink]="'/apps/e-commerce/orders/new'" class="add-orderbuy-button mat-white-bg my-12 mt-sm-0">
                <span>ADD NEW ORDER SELL</span>
              </button>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <mat-table class="orders-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container cdkColumnDef="id">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *cdkCellDef="let order">
                        <p class="text-truncate">{{order.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Source Column -->
                <ng-container cdkColumnDef="source">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Source</mat-header-cell>
                    <mat-cell *cdkCellDef="let order" fxHide fxShow.gt-sm>
                        <p class="text-truncate">{{order.source}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container cdkColumnDef="name">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Customer</mat-header-cell>
                    <mat-cell *cdkCellDef="let order">
                        <p class="text-truncate">
                            {{order.name}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container cdkColumnDef="city">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Address</mat-header-cell>
                    <mat-cell *cdkCellDef="let order">
                        <p class="text-truncate">
                            {{order.city}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Total Price Column -->
                <ng-container cdkColumnDef="total">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header fxHide fxShow.gt-md>Total</mat-header-cell>
                    <mat-cell *cdkCellDef="let order" fxHide fxShow.gt-md>
                        <p class="total-price text-truncate">
                            {{order.amountprice | number:'1.0-0'}}&#8363;
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Payment Column -->
                <ng-container cdkColumnDef="payment">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Payment</mat-header-cell>
                    <mat-cell *cdkCellDef="let order" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            <!-- {{order.payment.method}} -->
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Status Column -->
                <ng-container cdkColumnDef="status">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Status</mat-header-cell>
                    <mat-cell *cdkCellDef="let order">
                        <p class="status text-truncate h6 p-4">
                            <!-- {{order.status[0].name}} -->
                        </p>
                        <!-- <p class="status text-truncate h6 p-4" [ngClass]="order.status[0].color">
                            {{order.status[0].name}}
                        </p> -->
                    </mat-cell>
                </ng-container>

                <!-- Date Column -->
                <ng-container cdkColumnDef="date">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Date</mat-header-cell>
                    <mat-cell *cdkCellDef="let order" fxHide fxShow.gt-sm>
                        <p class="text-truncate">
                            {{order.orderdate | date}}
                        </p>
                    </mat-cell>
                </ng-container>

                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *cdkRowDef="let order; columns: displayedColumns;" class="order" matRipple [routerLink]="'/apps/e-commerce/orders/'+order.id">
                </mat-row>
            </mat-table>

            <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
